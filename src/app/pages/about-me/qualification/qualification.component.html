
<div class="qualification-container">
    <div class="center">
        <mat-card class="mat-elevation-z0">
            <mat-card-title align="center"><h1>Qualification</h1></mat-card-title>
        </mat-card>
    </div>
    <div class="center">
        <mat-tab-group mat-align-tabs="center" [dynamicHeight] = "true" mat-stretch-tabs>
            <mat-tab> 
                <ng-template mat-tab-label>
                    <mat-icon class="tab-label-icon">school</mat-icon>
                    Education
                  </ng-template>
                <div class="timeline-container" fxLayout="row wrap" fxLayout.xs="column wrap" >
                    <app-timeline fxFlex="100%" [arr]="this.eduArr"></app-timeline>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-label-icon">work</mat-icon>
                    Work
                  </ng-template>
                <div class="timeline-container" fxLayout="row wrap" fxLayout.xs="column wrap">
                    <app-timeline fxFlex="100%" [arr]="this.workArr"></app-timeline>
                </div>
            </mat-tab>
        </mat-tab-group>  
    </div>    
</div>
