
<div class="qualification-container">
    <div class="center">
        <mat-card class="column">
            <mat-card-title align="center"><h1>Qualification</h1></mat-card-title>
        </mat-card>
    </div>

    <div class="center">
        <mat-tab-group mat-align-tabs="center" [dynamicHeight] = "true">
            <mat-tab> 
                <ng-template mat-tab-label>
                    <mat-icon class="tab-label-icon">school</mat-icon>
                    Education
                  </ng-template>
                <div fxLayout="row wrap" fxLayout.xs="column wrap" >
                    <div fxFlex="100%">
                        <app-timeline [arr]="this.eduArr"></app-timeline>
                    </div>
                </div>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-label-icon">work</mat-icon>
                    Work
                  </ng-template>
                <div fxLayout="row wrap" fxLayout.xs="column wrap">
                <div fxFlex="100%">
                    <app-timeline [arr]="this.workArr"></app-timeline>
                </div>
            </div></mat-tab>
        </mat-tab-group>  
    </div>
    
</div>
