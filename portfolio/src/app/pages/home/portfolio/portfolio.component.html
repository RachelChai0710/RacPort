<div class="portfolio-container">
    <div class="center">
        <mat-card class="column test">
            <mat-card-title align="center"><h1>My Portfolio</h1></mat-card-title>
        </mat-card>
    </div>

        <mat-tab-group mat-align-tabs="center" [dynamicHeight] = "true">
            <mat-tab label="All"> 
                <ng-container *ngFor="let item of portfolio">
                    <mat-grid-tile >
                      {{ item.name}}
                      {{ item.name}}
                    </mat-grid-tile>
                  </ng-container>
            </mat-tab>
            <mat-tab label="Web"><p>Text</p></mat-tab>
            <mat-tab label="Mobile App">Content 2</mat-tab>
            <mat-tab label="Others">Content 3</mat-tab>
        </mat-tab-group>
</div>
